<html>
	<head>
		<title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.theme_settings.title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="{{ site.baseurl }}/assets/css/ie/html5shiv.js"></script><![endif]-->
		<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/jquery.dropotron.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/skel.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/skel-layers.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/skel.css" />
			<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
			<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style-wide.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ie/v8.css" /><![endif]-->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fontawesome-all.min.css" />
	</head>
	<body>

		<!-- Header -->
			<div id="header">
                {% assign current = page.url | downcase | split: '/' %}

                <!-- For Sale -->
                {% if current[1] != null and current[1] != 'index.html' %}
                <h1><em>Manea Nui Plantation is</em> For Sale <input type="button" value="Learn More" onclick="parent.location='{{site.baseurl}}/index.html'"/></h1>
                {% endif %}

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li {% if current[1] == 'index.html' or current[1] == null %}class="current"{% endif %}><a href="{{ site.baseurl }}/index.html">Home</a></li>
                            <li {% if current[1] == 'property.html' %}class="current"{% endif %}><a href="{{ site.baseurl }}/property.html">The Property</a></li>
							<li {% if current[1] == 'orchard.html' %}class="current"{% endif %}><a href="{{ site.baseurl }}/orchard.html">The Orchard</a></li>
							<li {% if current[1] == 'roi.html' %}class="current"{% endif %}><a href="{{ site.baseurl }}/roi.html">Return On Investment</a></li>
							<li {% if current[1] == 'slideshow.html' %}class="current"{% endif %}><a href="{{ site.baseurl }}/slideshow.html">Photo Tour</a></li>
							<li {% if current[1] == 'taste-the-fruit.html' %}class="current"{% endif %}><a href="{{ site.baseurl }}/taste-the-fruit.html">Taste The Fruits</a></li>
						</ul>
					</nav>

			</div>
